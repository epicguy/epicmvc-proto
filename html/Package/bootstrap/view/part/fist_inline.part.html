<epic:foreach table="Tag/Control">
<epic:if name="req" set="&Tag/Form/show_req;">
	<epic:if name="req" set="&Control/req;"/>
</epic:if>

<epic:if val="&Control/type;" eq="textarea">
	<textarea name="&Control/name;" &Control/attrs; placeholder="&Control/label;" &Tag/If/req#.required="".title="Required";>&Control/value#esc;</textarea>
</epic:if>

<epic:if val="&Control/type#lc;" eq="text">
	<input type="&Control/type#lc;" name="&Control/name;" value="&Control/value;" size="&Control/width;" placeholder="&Control/label;" &Tag/If/req#.required="".title="Cannot be blank";>
</epic:if>

<epic:if val="&Control/type#lc;" eq="password">
	<input type="&Control/type#lc;" name="&Control/name;" value="&Control/value;" size="&Control/width;" placeholder="&Control/label;" &Tag/If/req#.required="";>
</epic:if>

<epic:if val="&Control/type;" eq="radio">
	<label for="&Control/name;">&Control/label;</label>
<epic:foreach table="Control/Choice">
	<label for="&Control/id;-&Choice/option;">
	<input type="radio" name="&Control/name;" id="&Control/id;-&Choice/option;" value="&Choice/value#esc;"&Choice/selected#..selected;>
	&Choice/option;</label>
</epic:foreach>
</epic:if>

<epic:if val="&Control/type;" eq="pulldown">
	<label for="&Control/name;">&Control/label;</label>
	<select name="&Control/name;"&Control/size#..size="%";>
	<epic:foreach table="Control/Choice">
		<option value="&Choice/value#esc;"&Choice/selected#..selected;>&Choice/option;</option>
	</epic:foreach>
	</select>
</epic:if>

<epic:if set="&Control/issue;">
<span class="help-inline field-error">&Control/issue;</span>
</epic:if>

</epic:foreach>

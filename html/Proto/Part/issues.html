<style>
.alert {
  text-align: left;
  padding: 10px 30px 8px 10px;
  /*width: 40%;*/
  border-width: 5px;
  font-weight: bold;
  box-shadow: 0px 4px 8px #999;
  /* position: absolute;*/ float: top;
  z-index: 99999;
  margin-top: -1px;
}
</style>

<div style="position: absolute;">
  <e-if table_is_not_empty="App/Message">
    <div class="alert alert-success alert-dismissable">
      <button class="close" type="button" e-click="a_clear">
        <i class="glyphicon glyphicon-remove">X</i>
      </button>
      <e-foreach table="App/Message">
        <p title="&Message/title;">&Message/issue;</p>
      </e-foreach>
    </div>
  </e-if>

  <e-if table_is_not_empty="App/Issue">
    <div class="alert alert-danger alert-dismissable">
      <button type="button" class="close" e-click="a_clear">
        <i class="glyphicon glyphicon-remove">X</i>
      </button>
      <e-foreach table="App/Issue">
        <p title="&Issue/title;">&Issue/issue;</p>
      </e-foreach>
    </div>
  </e-if>
</div>
